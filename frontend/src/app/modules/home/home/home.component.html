<div class="home">
    <h1 class="text-center mt-4">Instituto Inclusivamente</h1>
    <div class="mt-4 d-flex">
        <button mat-fab extended color="primary" [routerLink]="['/cadastro-cliente']">
            Cadastrar novo cliente
        </button>
    </div>   
    <div class="home__list-client mt-5">
        <h2 class="mb-3">Clientes Cadastrados</h2>
        <mat-accordion>
          <mat-expansion-panel class="mt-2 mb-2 rounded-2" *ngFor="let cliente of listaCliente">
            <mat-expansion-panel-header class="p-4 h-100">
              <mat-panel-title>
                <h5 class="m-0">{{cliente.name}}</h5>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row mt-2 mb-3">
              <div class="col-12">
                  <button mat-raised-button color="primary" [routerLink]="['/cliente', cliente.id]">Acessar cliente</button>                </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>          
    </div> 
</div>
